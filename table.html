<table border="1">
			<tr>
				<th>Car Number</th>
				<th>Car Name</th>
				<th>Owner Name</th>
				<th>Contact Number</th>
				<th>Car Color</th>
				<th>Date Of Entry</th>
			</tr>
			<tr ng-repeat="car in cars">
				<td>{{car.carNum}}</td>
				<td>{{car.carName}}</td>
				<td>{{car.ownerName}}</td>
				<td>{{car.contactNum}}</td>
				<td>{{car.carColor}}</td>
				<td>{{car.DateOfEntry}}</td>
			</tr>
		</table>
