<message class="text-center" style="margin-bottom:2%;"></message>
<form role="form" class="form-horizontal" method="POST">
	<div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Subject:</label>
    <div class="col-sm-6"> 
      <input type="text" class="form-control" id="sbj" placeholder="Enter Suject">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Message:</label>
    <div class="col-sm-6"> 
      <textarea rows="5" id="message" class="form-control" placeholder="Enter the Message"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
